<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Text</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack elements vertically */
      height: 100vh;
      overflow: hidden;
      text-align: center; /* Center align text for all elements */
    }

    h1, h3, h4 {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
      margin: 0.5em 0; /* Add spacing between stacked elements */
    }

    h1 {
      font-size: 10vw; /* Responsive size */
    }

    h3 {
      font-size: 5vw; /* Slightly smaller */
    }

    h4 {
      font-size: 4vw; /* Smaller still */
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <h1>LOMPAT KARET</h1>
  <h3>STAND NO. 14</h3>
  <h4>EXPERIENCE THIS FUN GAME WITH YOUR FRIENDS!</h4>
</body>
</html>
